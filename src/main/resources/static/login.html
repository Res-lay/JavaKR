<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/css/styles.css">
		<title>Please Log In</title>
	</head>
	<body id="form_wrapper">
		<h1>Log In</h1>
		<form th:action="@{/login}" method="post">
			<input id="input" type="text" name="username" placeholder="Username"/>
			<input id="input" type="password" name="password" placeholder="Password"/>
			<input id="sub_button" type="submit" value="Log in" />
		</form>
        <span> Don't have an account? <a href="/registration">Register</a></span>
	</body>
</html>
