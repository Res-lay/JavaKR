<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/flowers.css">
    <title>Flowers</title>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="/">Main</a></li>
          </ul>
        </nav>
      </header>
    <div class="gall_wrapper">
      <div th:each="flower: ${flowers}" class="card_wrapper">
        <div th:each="image: ${flower.images}">
            <img class="flowers_img" th:if="${image.isPreviewImage}" th:src="${image.path}" alt="photo">
        </div>
        <div class="card_info">
            <a th:text="${flower.composition}" th:href="@{/flowers/{id}(id=${flower.id})}"></a>
            <p>Price: <span th:text="${flower.price}"></span></p>
        </div>
      </div>
    </div>
</body>
</html>
